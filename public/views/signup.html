<h1 flex offset="5" class="md-display-2">SignUp</h1>
<div >
    <md-content flex offset="5" md-theme="docs-dark" layout-padding layout="row" layout-sm="column">
        <md-input-container>
            <label>UserName</label>
            <input ng-model="user.username">
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input ng-model="user.password" type="password">
        </md-input-container>
    </md-content>
    <md-content flex offset="5" md-theme="docs-dark" layout-padding layout="row" layout-sm="column">
        <md-input-container>
            <label>First Name</label>
            <input ng-model="user.firstName">
        </md-input-container>
        <md-input-container>
            <label>Last Name</label>
            <input ng-model="user.lastName">
        </md-input-container>
    </md-content>
    <md-content  flex offset="5">
        <md-button class="md-raised" ng-click="signUp()">SignUp</md-button>
    </md-content>
</div>
